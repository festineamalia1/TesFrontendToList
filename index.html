<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-do List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white  text-gray-900 transition-colors" id="body-class">
  <div class="mx-auto max-w-2xl p-4">
    <div class="flex justify-between items-center">
    <h1 class="pb-4 text-2xl font-bold ">To-do List App</h1>
    <button id="toggle-mode" class="py-1 px-3 border rounded">Dark / Light Mode</button>
  </div>
    <div id="card-form" class="mb-8 mt-4 items-center p-6  border border-gray-200 rounded-lg shadow-md">
    
      <input id="title" type="text" placeholder="Title" class="border w-full mb-2 p-2 rounded" />
      <textarea id="desc" placeholder="Description" class="border w-full p-2 rounded"></textarea>
      <div class="flex justify-end pt-4">
      <button id="add-todo" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Submit
      </button>
    </div>
   
  </div>

    <div class="flex border-b mb-4">
      <button class="btn-filter text-gray-600 hover:text-blue-500 px-4 py-2" data-filter="all">All</button>
      <button class="btn-filter text-gray-600 hover:text-blue-500 px-4 py-2" data-filter="pending">Pending</button>
      <button class="btn-filter text-gray-600 hover:text-blue-500 px-4 py-2" data-filter="completed">Completed</button>
    </div>

    <ul id="todo-list" class="space-y-2"></ul>
  </div>
  <script defer src="script.js"></script>
</body>
</html>
